<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<title>Spring Boot Demo</title>
	</head>
	<style>
		#copyRightContent {
			background-color: #303030;
			bottom: 0;
			color: white;
			left: 0;
			position: fixed;
			text-align: center;
			width: "100%";
		}
		.footerBetween {
			margin-left: 2cm;
		}
		#footerContents {
			background-color: #343a40;
			bottom: 0;
			color: white;
			left: 0;
			margin-bottom: 12px;
			position: fixed;
			width: "100%";
		}
		#footerContent {
			margin-left: 0;
			transition: 1.0s;
		}
		#footerContent.active {
			margin-left: 7.0cm;
			transition: 1.0s;
		}
		.footerImage {
			margin-left: 1.5cm;
			width: 110px;
		}
		.footerSpace {
			margin-bottom: 0.5cm;
			margin-top: 0.5cm;
		}
		.linkColor:visited {
			color: white;
			text-decoration: none;
		}
		.linkColor:link {
			color: white;
		}
		.linkColor:hover {
			color: #57d105;
			text-decoration: none;
		}
	</style>
	<body>
		<!-- Loginpage Navbar -->
		<nav class="navbar navbar-dark bg-dark">
			<h2 class="text-light" th:text="#{message.titleNavbar}"></h2>
			<div align="right">
				<select class="custom-select" id="locales">
					<option selected value="" th:text="#{button.selectLang}"></option>
					<option value="en" th:text="#{button.english}"></option>
					<option value="th" th:text="#{button.thai}"></option>
				</select>
			</div>
		</nav>
		<!-- Loginpage Contents -->
		<div align="center" class="container">
			<br>
			<h1 th:text="#{message.login}"></h1>
			<br>
			<div class="justify-content-center">
				<form action="#" th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger"><span th:text="#{alert.loginFailed}"></span></div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info"><span th:text="#{alert.logout}"></span></div>
					</div>
					<div class="input-group mb-3 form-group">
						<div class="input-group-prepend">
							<label class="input-group-text" for="username" th:text="#{message.email}"></label>
						</div>
						<input type="email" class="form-control" id="username" name="username" th:placeholder="#{placeholder.email}">
					</div><br>
					<div class="input-group mb-3 form-group">
						<div class="input-group-prepend">
							<label class="input-group-text" for="password" th:text="#{message.password}"></label>
						</div>
						<input type="password" class="form-control" id="password" name="password" th:placeholder="#{placeholder.password}">
					</div><br>
					<div class="form-group">
						<button type="submit" class="form-control btn btn-lg btn-success" id="login-submit" name="login-submit"
							th:text="#{button.login}">
						</button>
					</div><br>
					<span th:text="#{message.newUser}"></span> <a th:href="@{/register}"><span th:text="#{link.register}"></span></a>
					<br><br>
					<span th:text="#{message.forgotPassword}"></span> <a th:href="@{/forgot-password}"><span th:text="#{link.changePassword}"></span></a>
				</form>
			</div>
		</div>
		<!-- Footer Contents -->
		<div id="footerContents" class="container-fluid">
			<div id="footerContent" class="footerSpace">
				<div class="row">
					<div>
						<!-- <img src="/images/spring_boot.png" class="footerImage" alt="footer"></img> -->
					</div>
					<div class="footerBetween">
						<h5 th:text="#{footer.aboutUs}"></h5>
						<div>
							<i class="fa fa-facebook text-light"></i>
							<a class="linkColor" href="https://www.facebook.com/" target="_blank"><span>www.facebook.com</span></a>
						</div>
						<div>
							<i class="fa fa-twitter text-light"></i>
							<a class="linkColor" href="https://www.twitter.com/" target="_blank"><span>www.twitter.com</span></a>
						</div>
						<div>
							<i class="fa fa-skype text-light"></i>
							<a class="linkColor" href="https://www.skype.com/" target="_blank"><span>www.skype.com</span></a>
						</div>
					</div>
					<div class="footerBetween">
						<h5 th:text="#{footer.address}"></h5>
						<div>
							<i class="fa fa-location-arrow text-light"></i>
							<span th:text="#{footer.somewhere}"></span>
						</div>
						<div>
							<i class="fa fa-phone text-light"></i>
							<span>+xx xxx-xxxxxxx</span>
						</div>
						<div>
							<i class="fa fa-location-arrow text-light"></i>
							<span th:text="#{footer.somewhere}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Copyright Contents -->
		<div id="copyRightContent" class="container-fluid">
			<i class="fa fa-copyright"></i>
			<span>2020, Panithan Ponpadung</span>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
